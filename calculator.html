<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>calculadora</title>
    </head>
        <body>

            <div class="background">
            <h1> Execute suas operações matemáticas de maneira simples!</h1>
            <div class="calculadora">
                <h1> calculadora</h1>
            <p id="resultado"></p> 
            <table>
                <tr><button class="botoes"style="width:108px" onclick="clean()">AC</button> </tr>
                <tr><button class="botoes" onclick="back()"><</button> </tr>
                <tr><button class="botoes" onclick="insert('/')">/</button> </tr> <!---colocar icones nesses botões-->
            </table>

            <table>
                <tr><button class="botoes" onclick="insert('7')">7</button> </tr>
                <tr><button class="botoes" onclick="insert('8')">8</button> </tr>
                <tr><button class="botoes" onclick="insert('9')">9</button> </tr>
                <tr><button class="botoes" onclick="insert('*')">x</button> </tr> <!---colocar icones nesses botões-->
            </table>

            <table>
                <tr><button class="botoes" onclick="insert('4')">4</button> </tr>
                <tr><button class="botoes" onclick="insert('5')">5</button> </tr>
                <tr><button class="botoes" onclick="insert('6')">6</button> </tr>
                <tr><button class="botoes" onclick="insert('-')"">-</button> </tr> <!---colocar icones nesses botões-->
            </table>

            <table>
                <tr><button class= "botoes" onclick="insert('1')">1</button> </tr>
                <tr><button class= "botoes" onclick="insert('2')">2</button> </tr>
                <tr><button class= "botoes" onclick="insert('3')">3</button> </tr>
                <tr><button class= "botoes"onclick="insert('+')">+</button> </tr> <!---colocar icones nesses botões-->
            </table>

            <table>
                <tr colspan="2"><button class="botoes" style="width:108px ;" onclick="insert('0')">0</button> </tr>
                <tr><button class="botoes" onclick="insert('.')">.</button> </tr>
                <tr><button class="botoes"onclick="calcular()">=</button> </tr> <!---colocar icones nesses botões-->
            </table>
        
            </div>


            <script>
                function insert(num){
                    var numero =document.getElementById('resultado').innerHTML;
                    document.getElementById('resultado').innerHTML= numero + num;
                    }

                    function clean() {
                    document.getElementById("resultado").innerHTML=" ";
                    }

                    function back() {
                    var resultado =document.getElementById("resultado").innerHTML;
                    document.getElementById("resultado").innerHTML = resultado.substring(0, resultado.length-1);
                    }

                    function calcular(){
                    var resultado =document.getElementById("resultado").innerHTML;
                    if(resultado){
                    document.getElementById("resultado").innerHTML=eval(resultado);
                    }

                    else{
                    document.getElementById("resultado").innerHTML= "insira um valor a ser calculado";
                    } 
                
                    }

            </script>
    
        </body>
</html>
